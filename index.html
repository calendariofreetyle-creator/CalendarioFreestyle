<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Freestyle Venezuela</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(240, 244, 249);
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #cf142b 0%, #00247d 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        h1 {
            margin: 0;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        p {
            font-size: 1.3rem;
            margin-top: 12px;
            font-weight: 400;
            opacity: 0.9;
        }
        .calendar-container {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        iframe {
            border: none;
            width: 100%;
            height: 600px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            color: #5f6368;
            font-size: 0.95rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }
        .flag-decoration {
            height: 4px;
            background: linear-gradient(90deg, #cf142b 33%, #00247d 33%, #00247d 66%, #ffcc00 66%);
            margin-bottom: 15px;
            border-radius: 2px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1.1rem;
            }
            iframe {
                height: 450px;
            }
            header {
                padding: 20px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flag-decoration"></div>
        
        <header>
            <h1>Calendario Freestyle Venezuela</h1>
            <p>Listado público de competencias de freestyle en Venezuela</p>
        </header>
        
        <div class="calendar-container">
            <iframe src="https://calendar.google.com/calendar/embed?src=62497abf1bcc00d91aa1c02de310041e59f207ed3a59a37f4e1e656bd64d86d5%40group.calendar.google.com&ctz=America%2FCaracas" 
                    style="border: 0" 
                    width="800" 
                    height="600" 
                    frameborder="0" 
                    scrolling="no">
            </iframe>
        </div>
        
        <footer>
            <p>Calendario actualizado automáticamente desde Google Calendar - Zona horaria: Caracas</p>
        </footer>
    </div>
</body>
</html>
