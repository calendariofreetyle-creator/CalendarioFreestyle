<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Freestyle</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #1a73e8;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .calendar-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 600px;
            border-radius: 4px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            color: #666;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calendario Freestyle</h1>
            <p>Listado público de competencias de freestyle</p>
        </header>
        
        <div class="calendar-container">
            <iframe src="https://calendar.google.com/calendar/embed?src=62497abf1bcc00d91aa1c02de310041e59f207ed3a59a37f4e1e656bd64d86d5%40group.calendar.google.com&ctz=America%2FCaracas" 
                    style="border: 0" 
                    width="800" 
                    height="600" 
                    frameborder="0" 
                    scrolling="no">
            </iframe>
        </div>
        
        <footer>
            <p>Calendario actualizado automáticamente desde Google Calendar</p>
        </footer>
    </div>
</body>
</html>
